<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list products</title>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .Type   }}</td>
    <td>{{ .Capacity  }}</td>
    <td>{{ .Interface }}</td>
    <td>{{ .MemoryType }}</td>
    <td>{{ .Read }}</td>
    <td>{{ .Write }}</td>
    <td>{{ .FormFactor }}</td>
    <td>{{ .Mftb }}</td>
    <td>{{ .Size }}</td>
    <td>{{ .Weight }}</td>
  </tr>

<form action="/comparisonSsdMb" method="post">
  <button type="submit" name="mb" value="{{.FormFactor}}">Motherboard</button>
</form>

{{ end }}
</tbody>
</body>
</html>
