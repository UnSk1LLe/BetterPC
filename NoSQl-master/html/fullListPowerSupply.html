<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list of products</title>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .FormFactor   }}</td>
    <td>{{ .OutputPower  }}</td>
    <td>{{ .Connectors.Sata }}</td>
    <td>{{ .Connectors.Molex }}</td>
    <td>{{ .Connectors.PciE }}</td>
    <td>{{ .Modules }}</td>
    <td>{{ .MbPower }}</td>
    <td>{{ .CpuPower }}</td>
  </tr>

<form action="/comparisonPowerMb" method="post">
  <button type="submit" name="mb" value="{{.FormFactor}}">Motherboard</button>
</form>
<form action="/comparisonPower" method="post">
  <button type="submit" name="ram" value="{{.Ram.Type}}">RAM</button>
</form>
<form action="/comparisonMbHousing" method="post">
  <button type="submit" name="housing" value="{{.FormFactor}}">Housing</button>
</form>

{{ end }}
</tbody>
</body>
</html>
