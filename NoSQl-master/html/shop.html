<!DOCTYPE html>
<html>
<head>
    <title>Object Chooser</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/mainStyle.css">
</head>
<header>
    <nav>
        <div id="menu">
            <ul>
                <li class="dropdown">
                    <a href="/shop" class="dropbtn catalog-button">Catalog</a>
                    <div class="dropdown-content">
                        <a href="/listProducts?productType=cpu">CPU</a>
                        <a href="/listProducts?productType=gpu">GPU</a>
                        <a href="/listProducts?productType=motherboard">Motherboards</a>
                        <a href="/listProducts?productType=ram">RAM</a>
                        <a href="/listProducts?productType=powersupply">Power supply</a>
                        <a href="/listProducts?productType=ssd">SSD</a>
                        <a href="/listProducts?productType=hdd">HDD</a>
                        <a href="/listProducts?productType=cooling">Cooling</a>
                        <a href="/listProducts?productType=housing">Housing</a>
                    </div>
                </li>
            </ul>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">
                <img src="./assets/icons/search.png" alt="Search">
            </button>
        </div>
        <div id="add-panel">
            <div id="shopping-cart">
                <a href="/openCart"><img src="./assets/icons/cart.png" alt="Shopping Cart"></a>
            </div>
            <div class="user-container">
                <img src="./assets/icons/userdefault.png" alt="User Account">
                <ul>
                    <li class="dropdown">
                        <span>
                            <a href="#" class="dropbtn catalog-button">{{ .User.UserInfo.Name }}</a>
                         </span>
                        <div class="dropdown-content">
                            <a href="/showUserProfile">Profile</a>
                            <a href="/logout">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<h1>Choose an Object</h1>
<div class="container">
    <a href="/listProducts?productType=cpu" class="catalog-card">
        <img src="./assets/icons/cpu.png" alt="CPU">CPU
    </a>
    <a href="/listProducts?productType=cooling" class="catalog-card">
        <img src="./assets/icons/cooling.png" alt="COOLING">Cooling
    </a>
    <a href="/listProducts?productType=hdd" class="catalog-card">
        <img src="./assets/icons/hdd.png" alt="HDD">HDD
    </a>
    <a href="/listProducts?productType=housing" class="catalog-card">
        <img src="./assets/icons/housing.png" alt="HOUSING">Housing
    </a>
    <a href="/listProducts?productType=ram" class="catalog-card">
        <img src="./assets/icons/ram.png" alt="RAM">RAM
    </a>
    <a href="/listProducts?productType=motherboard" class="catalog-card">
        <img src="./assets/icons/motherboard.png" alt="MOTHERBOARD">Motherboard
    </a>
    <a href="/listProducts?productType=ssd" class="catalog-card">
        <img src="./assets/icons/ssd.png" alt="SSD">SSD
    </a>
    <a href="/listProducts?productType=powersupply" class="catalog-card">
        <img src="./assets/icons/powersupply.png" alt="POWER SUPPLY">Power Supply
    </a>
    <a href="/listProducts?productType=gpu" class="catalog-card">
        <img src="./assets/icons/gpu.png" alt="GPU">GPU
    </a>
</div>
</body>
</html>
