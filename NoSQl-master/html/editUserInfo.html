<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<button class="back-button" onclick="window.history.back()">&#60; Back</button>
<div class="card">
    <h1>Edit User Information</h1>
    <form action="/editUserInfo" method="post" class="registration-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{.UserInfo.Name}}"required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="{{.UserInfo.Surname}}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="1900-01-01" max="2024-12-31" required>
        </div>
        <button type="submit" id="editUserInfoButton" name="editUserInfoButton" class="submit-button" value="{{.ID}}">Save</button>
    </form>
    <form action="/showUserProfile" method="post" class="registration-form">
        <button type="submit" class="delete-button" name="cancel">Cancel</button>
    </form>
</div>
<script>
    var dateString = '{{.UserInfo.Dob}}' ;
    console.log(dateString)

    var datePart = dateString.split(' ')[0];
    console.log(datePart)
    document.getElementById('dob').value = datePart
</script>
<script>

</script>
</body>
</html>
