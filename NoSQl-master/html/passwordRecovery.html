<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <link rel="stylesheet" href="./assets/css/login.css"><!-- Link to your main CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="card">
    <h1>Password Recovery</h1>
    {{ if .Token }}
    <form action="/recoverPassword?recovery=done&token={{.Token}}" method="post" class="login-form">
        <div class="form-group">
            <label for="password">Create new password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm new password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" id="recoverPasswordButton" class="submit-button">Save</button>
    </form>
    {{ else }}
    <form action="/recoverPassword?recovery=linkSent&token=" method="post" class="login-form">
        <div class="form-group">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" id="checkEmailButton" class="submit-button">Send recovery link</button>
    </form>
    <div class="login-links">
        <a href="/register" class="create-account-link">Create an account</a>
    </div>
    {{ end }}
</div>
</body>
</html>
